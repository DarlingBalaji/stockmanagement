<section class="ViewPrduct_Section">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 mt-4">
                <button mat-raised-button color="primary" *ngFor="let Stocks of Stocks" class="Filter_Btn" (click)="filterProduct(Stocks)"> {{Stocks}} </button>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-full-width mt-4" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" #input>
                </mat-form-field>
                  
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                
                <!-- Sno -->
                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> Si.No </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>

                <!-- Product Code -->
                <ng-container matColumnDef="randomnumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.randomnumber | uppercase}} </td>
                </ng-container>

                <!-- Product Name -->
                <ng-container matColumnDef="product_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.product_name | uppercase}} </td>
                </ng-container>

                <!-- Quantity -->
                <ng-container matColumnDef="product_quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.product_quantity}} </td>
                </ng-container>
                
                <!-- Rate -->
                <ng-container matColumnDef="product_rate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
                    <td mat-cell *matCellDef="let element"> {{element.product_rate}} </td>
                </ng-container>

                <!-- Rate -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon class="cursor_pointer" [matMenuTriggerFor]="menu">more_vert</mat-icon> 
                        <mat-menu #menu="matMenu">
                           <button mat-menu-item (click)="toEdit(element._id)"><mat-icon class="padding_right_10">edit</mat-icon> Edit</button>
                           <button mat-menu-item (click)="toDelete(element._id)"><mat-icon class="padding_right_10">delete_forever</mat-icon> Delete</button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                  
            </div>
        </div>
    </div>
</section>
