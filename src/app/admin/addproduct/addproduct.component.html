<div class="container">
    <div class="row">
        <div class="col-lg-8 m-auto">
            <!-- Form Starts -->
            <form class="Form_Section" [formGroup]="addProductForm" (ngSubmit)="onSubmit(addProductForm.value)" novalidate>
                <p class="text-center auth_Heading">Add Product</p>
                <!-- Product Name -->
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Enter the Product name"
                    formControlName='productname' required>
                </mat-form-field>
                <!-- Product Name -->

                <!-- Quantity -->
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput placeholder="Enter the quantity ( Per Pack )" type="text"
                    formControlName='productquantity' required>
                </mat-form-field>
                <!-- Quantity -->

                <!-- RATE -->
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Rate</mat-label>
                    <input matInput placeholder="Enter the rate ( Per Pack )" type="text"
                    formControlName='productrate' required>
                </mat-form-field>
                <!-- RATE -->

                <!-- Button -->
                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" >Add Product</button>
                </div>
                <!-- Button -->
            </form>
            <!-- Form Ends -->
        </div>
    </div>
</div>
