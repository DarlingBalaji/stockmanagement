<mat-toolbar color="primary">
    <!-- LOGO SECTION -->
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Stock Management App</span>
    
    <!-- MAIN MENU -->
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink='/admin/add-product'> Add New Product </button>
        <button mat-menu-item routerLink='/admin/add-contact'> Add Contact </button>
        <button mat-menu-item routerLink='/admin/list-contact'> List Contact </button>
        <button mat-menu-item routerLink='/view-products'> Products </button>
        <button mat-menu-item routerLink='/admin/billing'> Billing </button>
        <button mat-menu-item routerLink='/auth/login'> Login </button>
        <button mat-menu-item routerLink='/auth/register'> Register </button>
    </mat-menu>
    <!-- MAIN MENU -->
    <!-- LOGO SECTION -->

    <!-- HEADER RIGHT SECTION -->
    <div class="ml-auto">
        <button mat-icon-button class="example-icon" [matMenuTriggerFor]="profileMenu" aria-label="Example icon-button with heart icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <!-- PROFILE DROPDOWN MENU -->
        <mat-menu #profileMenu="matMenu">
            <button mat-menu-item> {{profile.name}} </button>
            <button mat-menu-item> {{profile.email}} </button>
            <button mat-menu-item> Logout <span class="pl-2"><mat-icon>logout</mat-icon></span></button>
        </mat-menu>
        <!-- PROFILE DROPDOWN MENU -->
    </div>
    <!-- HEADER RIGHT SECTION -->
</mat-toolbar>
