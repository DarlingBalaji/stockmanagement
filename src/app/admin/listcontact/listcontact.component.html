<section class="ViewPrduct_Section">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <button mat-raised-button color="primary" *ngFor="let Stocks of Stocks" class="Filter_Btn" (click)="filterProduct(Stocks)"> {{Stocks}} </button>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-full-width mt-4" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                 <!-- Sno -->
                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> Si.No </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>

                <!-- Name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="pincode">
                    <th mat-header-cell *matHeaderCellDef> Pincode </th>
                    <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef> State </th>
                    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
                
                <!-- Email -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon class="cursor_pointer" [matMenuTriggerFor]="menu">more_vert</mat-icon> 
                        <mat-menu #menu="matMenu">
                           <button mat-menu-item (click)="toEdit(element._id)"><mat-icon class="padding_right_10">edit</mat-icon> Edit</button>
                           <button mat-menu-item (click)="toDelete(element._id)"><mat-icon class="padding_right_10">delete_forever</mat-icon> Delete</button>
                        </mat-menu>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                  
            </div>
        </div>
    </div>
</section>
